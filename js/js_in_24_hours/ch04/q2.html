<!DOCTYPE html>
<html>
<head>
    <title>Date Exercise</title>
</head>
<body>
<script>
    var r = prompt("Radius:", 1);
    var h = prompt("Height:", 1);
    function getVol(r, h) {
        return Math.PI * r * r * h;
    }
    // 25 Dec 2011 12:35
    alert("Volume is: " + Math.round(getVol(r, h)));
</script>
</body>
</html>
