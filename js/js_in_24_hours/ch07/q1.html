<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <script>
        function numToDay(input) {
            arr = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return arr[input];
        }
    </script>
</head>
<body>
<script>
    var value=prompt("enter a number between 0 and 6:");
    alert("input: " + value + " day: " + numToDay(value));
</script>
</body>
</html>
