<!DOCTYPE html>
<html>
<head>
    <title>Loops and Control</title>
</head>
<body>
<script>
    var Months = ['', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    var message = "";
    for (var i=1; i<Months.length; i++) {
        message += 'Month ' + i + ' is ' + Months[i] + '\n';
    }
    alert(message);
</script>
</body>
</html>
